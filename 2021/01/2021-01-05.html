<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-6a775984-a4ce-4b0a-9320-b70e6728acfa"></attachment><ul><li>传递函数时，注意不要把消失的栈地址或者引用传递出去了。</li><li>将程序看做堆栈操作。</li><li>将编译看做符号操作。</li><li>引用的存在是为了安全考虑，引用同样会创建内存对象。由于引用的限制，其效率更高，不必检测其值是否为空，不必进行类型检测。前提是引用对象存在。</li><li>注意，对于一些对内存有操作性的函数，尽可能保证其安全！对于计算型和取值型，不会导致程序的crash，但写入操作会！</li><li>由于指针初始化的问题，一定要检查新建对象指针是否为空</li></ul><p><br></p>
