<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-497dd090-002c-44a0-adf1-7bbbf6971bc3"></attachment><ul><li>名词明确</li><li class="ql-indent-1">数据结构上，栈为后进先出，堆栈即为堆栈，与之相反的是队列。堆是堆，如二叉堆，是排序后的完全二叉树，父节点均大于或小于子节点，用于实现优先队列。</li><li class="ql-indent-1">内存上，堆为动态内存分配区域，以链表方式分配。栈，为程序运行时的局部变量栈。此外还有静态区和支付常亮区。链接时将静态区合并，并解决符号冲突。</li><li class="ql-indent-1">队列存在下溢，真上溢和假上溢。其中假上溢可以采用环形队列的方式来，将队列向量闭环。</li><li>广度优先算法实现</li></ul><p><br></p>
