<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-539c0848-0025-4a99-944c-599a4ae90c26"></attachment><ul><li>karto前端</li><li class="ql-indent-1">scanmatch：维持一定区域一定数量的激光数据并通过高斯方法生成submap，对于新的scan，生成不同位置、角度、分辨率的lookup表。根据loopup表去查找submap的和值，结合粗细策略寻找最大值。并计算协方差矩阵。</li><li class="ql-indent-1">graph opt：每隔一段距离，选取关键帧，并在graph中添加点和边，添加协方差信息。每添加一个点，检查是否和已有点构成（环足够大）闭环，当存在闭环时，结合协方差信息和边的约束信息，进行图优化，求取最优点解使误差总值最小。</li></ul><p><br></p><p><br></p>
