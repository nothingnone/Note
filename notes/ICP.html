<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-5225b137-3bc2-49ea-b87e-20ecdfdf6932"></attachment><ul><li>原理</li></ul><p><br></p><p><br></p><p><br></p><ul><li>算法</li></ul><p><br></p><p><br></p><ul><li>优化</li></ul><p><br></p><p><br></p><ul><li>tips</li><li class="ql-indent-1">关键在于点云间的匹配策略。投影法，直觉来说存在方法使得相似的点云投影到另一个点云上。能否采用主成分分析方法，推广到点云间的协主成分分析。一般而言，遇到困难问题可以采用退化法来进行分析。</li></ul><p><br></p>
